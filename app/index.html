<!doctype html>
<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Добрый картон</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>


    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-4">
                    <div class="header-logo">
                        <img src="img/logo/header-logo.png" alt="Логотип">
                    </div>
                    <!-- /.header_logo -->
                </div>
                <!-- /.col-4 -->
                <div class="col-8">
                    <div class="header-contacts">
                        <div class="header-contacts__phone">8 (347) 271-54-28</div>
                        <!-- /.header-contacts_phone -->
                        <div class="header-contacts__phone">8 (937) 363-30-00</div>
                        <!-- /.header-contacts_phone -->
                        <button class="header-contacts__button button">
														<img src="img/icons/icon-phone.png" alt="Телефон">
													Заказать звонок
												</button>
                    </div>
                    <!-- /.header-contacts -->
                </div>
                <!-- /.col-8 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </header>
    <!-- /.header -->

    <section class="main">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-5">
                    <div class="main-img"><img src="img/imeges/header-cardboard.png" alt="Картон"></div>
                </div>
                <!-- /.col-5 -->
                <div class="col-7">
                    <div class="main-text">
                        <div class="main-text__title">
                            <h1>Производство упаковки из гофрокартона </h1>
                        </div>
                        <!-- /.main-text__title -->
                        <div class="main-text__subtitle">
                            с доставкой по всей России
                        </div>
                        <!-- /.main-text__subtitle -->
                        <div class="main-text__form">
                            <div class="form-title">
                                Получите индивидуальное предложение на производство и поставку гофропродукции
                                <span class="form-title__important">Образцы упаковки бесплатно!</span>
                            </div>
                            <!--/ .form-title -->
                            <form class="form" action="#">
                                <input class="form-input" type="tel" placeholder="Введите номер телефона">
																<button class="button button-big" type="submit">Оставить заявку</button>																
														</form>
														<small class="form-small">*Минимальный заказ 500шт</small>
                            <!-- 	form -->
                        </div>
                        <!-- /.main-text__form -->
                    </div>
                    <!-- /.main-text -->
                </div>
                <!-- /.col-7 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>
    <!-- /.main-section -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
